<ngx-screen-saver
  [variant]="variant"
  [idleAfterMs]="5000"
  [opacity]="opacity"
  [zIndex]="zIndex"
></ngx-screen-saver>
<!-- </ng-container> -->

<div class="wrapper">
  <form [formGroup]="form" (ngSubmit)="onSubmitButtonClick()">
    <div class="form-group">
      <label for="variant">Variant:</label>
      <p-dropdown
        id="variant"
        [options]="variants"
        optionLabel="name"
        optionValue="value"
        formControlName="variant"
      ></p-dropdown>
    </div>
